<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>terceiro site merda</title>
</head>
<body>
    
    <p>este é um texto normal</p>
    <p>este é um texto <stronger>bold</stronger></p>
    <p>este é um texto <em>italico</em></p>
    <p>este é um texto <big>grande</big></p>
    <p>este é um texto <small>pequeno</small></p>
    <p>este é um texto <sub>subescrito</sub></p>
    <p>este é um texto <sup>sobrescrito</sup></p>
    <p>este é um texto <ins>normal</ins></p>
    <p>este é um texto <del>cortado</del></p>
    
    
    
    
</body>
</html>
