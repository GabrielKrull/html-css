<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em html</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video está hospedado no meu própio sevidor.</p>
    <video poster="imagens/depositphotos_8486144-stock-photo-beach-and-tropical-sea.jpg" controls loop width="500">
        <source src="midia/Meu-Video.mkv" type="video/mkv">
        <source src="midia/Meu-Video.mp4" type="video/mp4">
        <source src="midia/Meu-Video.webm" type="video/webm">
        <p>seu navegador não tem compatibilidade com videos</p>
    </video>
    <h1>Inserindo videos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>



</body>
</html>
